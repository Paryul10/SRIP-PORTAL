{% extends 'base.html' %}

{% block title %}SRIP USER PORTAL{% endblock %}

{% block content %}
<!-- {%% SRIP USER PORTAL %%} -->
{% if user.is_authenticated %}
<h1>Hello</h1>
  Hi {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>SRIP USER PORTAL</p>
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
