{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<html>

<head>
  <meta charset="utf-8">
  <title>SRIP</title>
</head>

<body>
  <center>
    <div class="container-fluid">
      <img src='static/SRIP.png' class="img-responsive">
    </div>
    <div class="container-fluid" style="background-color: darkblue; padding: 20px;">
      <h2 style="color:whitesmoke"> SRIP INTERNS PORTAL </h2>
    </div>
    {% if user.is_authenticated %}
    <div class="container-fluid" style="background-color: wheat; padding: 10px;">
      <h4 style="color: black;"><i>Hi {{ user.username }}!</i></h4>
    </div>
    <br>
    <br>
    <div class="btn-group">
      <a href="/users/{{ user.username }}/"><button class="btn-primary btn-lg btn-block">View Performance</button></a>
      <br>
      <br>
      <a href="portalapp/logissue/"><button class="btn-primary btn-lg btn-block">Log a Commit</button></a>
      </br>
      </br>
      <a href="{% url 'logout' %}"><button class="btn-primary btn-sm">Logout</button></a>
    </div>
    {% else %}
    <div class="container-fluid" style="background-color: wheat; padding: 10px;">
      <p style="color: black;">You are not logged in</p>
      <br>
      <div class="btn-group">
        <a href="{% url 'login' %}"><button class="btn-primary btn-lg btn-block">Login</button></a>
      </div>
    </div>
    {% endif %}
  </center>
</body>

</html>
