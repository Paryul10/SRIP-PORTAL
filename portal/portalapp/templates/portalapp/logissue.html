{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<html>

<head>
    <meta charset="utf-8">
    <title>Log Commit</title>
</head>

<body>
    <form method="POST" class="form-signin" style="background-color: lightgrey; padding: 20px; border-radius: 10px;">
        <h2 class="form-signin-heading">Log a Commit</h2>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
        {% endbuttons %}
    </form>
</body>

</html>
