{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_javascript %}

<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>

<body>
  <center>
    <form method="POST" class="form-signin"
      style="background-color: lightgrey; padding: 20px; border-radius: 10px; width:40%;">
      <h2 class="form-signin-heading ">Login</h2>
      {% csrf_token %}
      {% bootstrap_form form %}
      {% buttons %}
      <button type="submit" class="btn btn-md btn-primary" style="background-color: #0EBFE9">Login</button>
      {% endbuttons %}
      <div>
        <a class="btn btn-info" role="button" href="/registration/passwordreset.html">Forgot Password</a>
      </div>
    </form>
    <br>
    <footer>
      <div class="container-fluid">
        <p>
          <center>Copyright 2019 Â©<b> SRIP</b>. All rights reserved.</center>
        </p>
      </div>
    </footer>
  </center>
</body>

</html>
